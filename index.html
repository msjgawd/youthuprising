<link href='http://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
<style>
html, body {
	margin: 0;
}
div#banner {
	height: 70%;
}
div.on_top {
	position: absolute;
	top: 0;
}
div#banner_bg {
	background-image: url('https://sociorocketnewsen.files.wordpress.com/2012/09/curry17.jpg?w=580&h=482');
	z-index: -1;
}
div#banner_overlay {
	background-color: #000;
}
div#banner_text_container {
	position: absolute;
	top: 0;
	right: 0;
	float: right;
	height: 70%;
	width: 40%;
}
div#banner_text {
}
div.translucent {
	-ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=50)";
	filter: alpha(opacity=50);
	-moz-opacity: 0.5;
	-khtml-opacity: 0.5;
	opacity: 0.5;
}
div.transparent {
	-ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";
	filter: alpha(opacity=0);
	-moz-opacity: 0;
	-khtml-opacity: 0;
	opacity: 0;
}
div.opaque {
	-ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=100)";
	filter: alpha(opacity=100);
	-moz-opacity: 1;
	-khtml-opacity: 1;
	opacity: 1;
}
div.center {
	/* TODO: browser compatibility */
	display: flex;
	flex-direction: vertical;
	align-items: center;
	justify-content: center;
}
.white_text {
	color: #fff;
}
.fill_vert_eighty {
	/* This is here to match the banner height */
	height: 70%;
}
.fill_width {
	width: 100%;
}
.big_text {
	font-size: 4em;
}
.medium_text {
	font-size: 3em;
}
.slightly_small_text {
	font-size: 1.5em;
}
.roboto_slab {
	font-family: 'Roboto Slab', serif;
}
button {
	border: 2px solid #fff;
	background-color: transparent;
}
button#button_about_us {
	padding: 0.1em;
}
p {
	margin: 5px 0;
}
.horizontal_center {
	text-align: center;
}
</style>
<div id="content">
	<div id="banner">
		<div id="banner_bg" class="fill_vert_eighty fill_width on_top"></div>
		<div id="banner_overlay" class="fill_vert_eighty fill_width on_top translucent"></div>
		<div id="banner_text_container" class="center">
			<div id="banner_text" class="opaque">
				<p class="medium_text roboto_slab white_text">Our Vision and Mission</p>
				<div style="height: 10px"></div>
				<button id="button_about_us" class="slightly_small_text white_text">Learn More</button>
			</div>
		</div>
	</div>
	<div id="test">
	</div>
</div>
